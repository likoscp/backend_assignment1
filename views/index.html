<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculate</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Personalized Greeting Application</h1>
    <form action="/calculate" method="POST">
        <input type="number" id="weight" name="weight" placeholder="Weight" step="0.1" required>
        <input type="number" id="height" name="height" placeholder="height" step="0.01" required>
        <input type="number" id="age" name="age" placeholder="age" required>
        <select id="gender" name="gender" placeholder="gender" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <button type="submit">Calculate BMI</button>
    </form>
</body>
</html>
